<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Custom</title>
</head>
<body>
    <div>
        <form class="container" method="post" action="{% url 'books' %}">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Title</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Title" name="title">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Price</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Price" name="price">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Author</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Author" name="author">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Edition</label>
              <input type="number" class="form-control" id="inputAddress2" placeholder="Edition" name="edition">
            </div>
            
            
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
    </div>
</body>
</html>
